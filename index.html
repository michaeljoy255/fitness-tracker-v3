<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <title>Fitness Tracker</title>

        <link rel="shortcut icon" href="assests/favicon.png" />
        <link rel="stylesheet" href="css/styles.css" />

        <link
            href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
        />
        <link
            href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css"
            rel="stylesheet"
        />
        <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    </head>
    <body>
        <aside class="mdc-drawer mdc-drawer--modal">
            <div class="mdc-drawer__content">
                <nav class="mdc-list">
                    <a
                        class="mdc-list-item mdc-list-item--activated"
                        href="#"
                        aria-current="page"
                    >
                        <i
                            class="material-icons mdc-list-item__graphic"
                            aria-hidden="true"
                            >inbox</i
                        >
                        <span class="mdc-list-item__text">Inbox</span>
                    </a>
                    <a class="mdc-list-item" href="#">
                        <i
                            class="material-icons mdc-list-item__graphic"
                            aria-hidden="true"
                            >send</i
                        >
                        <span class="mdc-list-item__text">Outgoing</span>
                    </a>
                    <a class="mdc-list-item" href="#">
                        <i
                            class="material-icons mdc-list-item__graphic"
                            aria-hidden="true"
                            >drafts</i
                        >
                        <span class="mdc-list-item__text">Drafts</span>
                    </a>
                </nav>
            </div>
        </aside>

        <div class="mdc-drawer-scrim"></div>

        <div class="mdc-drawer-app-content">
            <header class="mdc-top-app-bar app-bar" id="app-bar">
                <div class="mdc-top-app-bar__row">
                    <section
                        class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start"
                    >
                        <a
                            href="#"
                            class="demo-menu material-icons mdc-top-app-bar__navigation-icon"
                            >menu</a
                        >
                        <span class="mdc-top-app-bar__title">Title</span>
                    </section>
                </div>
            </header>

            <main class="main-content" id="main-content">
                <div class="mdc-top-app-bar--fixed-adjust">
                    App Content
                </div>
            </main>
        </div>

        <button
            class="ripple-button mdc-button mdc-button--raised"
            onclick="getWorkoutDuration(startTime)"
        >
            <i class="material-icons mdc-button__icon" aria-hidden="true"
                >favorite</i
            >
            <span class="mdc-button__label">End Workout Timer</span>
        </button>

        <!--Final Scripts-->
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
