<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <title>Fitness Tracker | Workout</title>

        <link rel="shortcut icon" href="assets/favicon.png" />
        <link rel="stylesheet" href="css/styles.css" />

        <link
            href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
        />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <!--NAVBAR-->
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">
            <div class="navbar-brand">
                <a class="navbar-brand" id="cancel">
                    <i class="material-icons">cancel</i>
                </a>
                <i class="material-icons">timer</i>
                <span id="timer"></span>
                <i class="material-icons">calendar_today</i>
                <span id="date"></span>
            </div>

            <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarContent"
            >
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#chest">Chest & Triceps</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#back">Back & Biceps</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#legs"
                            >Legs, Shoulders, Core</a
                        >
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#misc">Miscellanous</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!--PAGE CONTENT-->
        <div class="container">
            <div class="mt-5 mb-4" id="exercises"></div>
            <button
                onclick="completeWorkout()"
                type="button"
                class="btn btn-success btn-block mb-3"
            >
                Complete Workout
            </button>
        </div>

        <!--Final Scripts-->
        <script
            src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"
        ></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/workout.js"></script>
    </body>
</html>
